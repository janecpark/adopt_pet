{% extends 'base.html'%}
{%block content%}

<div class="container">
    {% for msg in get_flashed_messages()%}
    <div>{{msg}}</div>
    {%endfor%}
    <form method=POST id="pet-add-form" action='/add'>
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
        </p>
        {%endfor%}
        <button type="submit">Submit</button>
    </form>
</div>

{%endblock%}
